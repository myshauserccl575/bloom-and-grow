<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bloom & Grow</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        :root {
            --dark-green: #1a2f25;
            --light-green: #4a6d51;
            --accent-pink: #d4a5a5;
            --text-light: #f5e6e6;
            --error-red: #ff6b6b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-green);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Decorative Background Elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            background: var(--accent-pink);
            filter: blur(60px);
            z-index: 0;
        }

        .bg-element-1 {
            width: 400px;
            height: 400px;
            top: -200px;
            right: -100px;
            animation: float 8s ease-in-out infinite;
        }

        .bg-element-2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -100px;
            animation: float 6s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .form-container {
            background: rgba(74, 109, 81, 0.2);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(212, 165, 165, 0.1);
            animation: slideUp 0.8s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: var(--accent-pink);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background-color: var(--accent-pink);
            animation: widthGrow 0.8s ease-out forwards;
        }

        @keyframes widthGrow {
            from { width: 0; }
            to { width: 50px; }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(245, 230, 230, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(245, 230, 230, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-pink);
            background: rgba(245, 230, 230, 0.15);
        }

        .form-group .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-pink);
            transition: all 0.3s ease;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--accent-pink);
            color: var(--dark-green);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 165, 165, 0.3);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }

        button:active::after {
            transform: translate(-50%, -50%) scale(2);
            opacity: 0;
        }

        .additional-links {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--text-light);
        }

        .additional-links a {
            color: var(--accent-pink);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error-red);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 2rem;
                margin: 1rem;
            }

            h2 {
                font-size: 1.8rem;
            }

            .form-group input {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-element bg-element-1"></div>
    <div class="bg-element bg-element-2"></div>

    <div class="form-container">
        <h2>Welcome Back</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Enter email" required>
                <span class="input-icon">‚úâÔ∏è</span>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Enter password" required>
                <span class="input-icon">üîí</span>
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit">Log In</button>
        </form>
        <div class="additional-links">
            <p>Forgot your password? <a href="#reset">Reset it here</a></p>
            <p style="margin-top: 0.5rem">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
